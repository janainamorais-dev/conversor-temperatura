<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Temperatura</title>

<style>
:root {
  --bg: linear-gradient(135deg, #4facfe, #00f2fe);
  --card: #ffffff;
  --text: #222;
  --btn: #4facfe;
}

body.dark {
  --bg: linear-gradient(135deg, #141e30, #243b55);
  --card: #1f2933;
  --text: #f1f1f1;
  --btn: #00bcd4;
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, Helvetica, sans-serif;
  transition: 0.3s;
}

.container {
  background: var(--card);
  color: var(--text);
  padding: 25px;
  width: 100%;
  max-width: 360px;
  border-radius: 14px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  text-align: center;
}

h1 {
  margin-bottom: 10px;
}

.toggle {
  margin-bottom: 15px;
}

input, select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.resultado {
  margin-top: 15px;
  font-size: 20px;
  font-weight: bold;
}

button {
  background: var(--btn);
  border: none;
  color: white;
  padding: 10px 15px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
}

button:hover {
  opacity: 0.9;
}

footer {
  margin-top: 15px;
  font-size: 12px;
  opacity: 0.7;
}

@media (max-width: 400px) {
  h1 {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>üå°Ô∏è Conversor de Temperatura</h1>

  <div class="toggle">
    <button onclick="toggleDark()">üåô Modo Escuro</button>
  </div>

  <input 
    type="number" 
    id="valor" 
    placeholder="Digite a temperatura"
    oninput="converter()"
  >

  <select id="origem" onchange="converter()">
    <option value="c">Celsius (¬∞C)</option>
    <option value="f">Fahrenheit (¬∞F)</option>
    <option value="k">Kelvin (K)</option>
  </select>

  <select id="destino" onchange="converter()">
    <option value="c">Celsius (¬∞C)</option>
    <option value="f">Fahrenheit (¬∞F)</option>
    <option value="k">Kelvin (K)</option>
  </select>

  <div class="resultado" id="resultado">Digite um valor üëÜ</div>

  <footer>
    Feito por Janaina de Morais
  </footer>
</div>

<script>
function converter() {
  const valor = parseFloat(document.getElementById("valor").value);
  const origem = document.getElementById("origem").value;
  const destino = document.getElementById("destino").value;
  const resultado = document.getElementById("resultado");

  if (isNaN(valor)) {
    resultado.textContent = "Digite um valor v√°lido.";
    return;
  }

  let celsius;

  if (origem === "c") celsius = valor;
  if (origem === "f") celsius = (valor - 32) * 5/9;
  if (origem === "k") celsius = valor - 273.15;

  let final;

  if (destino === "c") final = celsius;
  if (destino === "f") final = (celsius * 9/5) + 32;
  if (destino === "k") final = celsius + 273.15;

  resultado.textContent = `Resultado: ${final.toFixed(2)}`;
}

function toggleDark() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
